			<!DOCTYPE html>
			<html>
			<head>
			<title> Menu </title>
			<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
			<script>
			function start(){
			sjs.open();
			var menu_text = new sjs.Text("You won!",28,"blue");
			menu_text.centerH();
			var startBtn = new sjs.Button("Restart", function(){
			window.location = "fish.html";
			});
			startBtn.center();
			var info_text = new sjs.Text("Created By David Blystone",20,"black");
			info_text.bottom().centerH();
			var score_txt = new sjs.Text("Your Score: 0", 21, "orange");
			score_txt.setText("Your Score: "+localStorage.getItem("score")); 
			score_txt.moveTo(x,y);
			} 
			</script>
			</head>
			<body onload="start()">
			<h1> Fish </h1>

			<div id="target" style="margin:auto;background:grey;"></div>
			</body>
			</html>
